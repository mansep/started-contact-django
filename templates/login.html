{% extends "base_center.html" %}
{% load static %}

{% block head_content %}
<title>Koisoft Started Admin Django - Sign In</title>
{% endblock %}

{% block container %}	
	
	<form method="POST" action="{% url "login" %}" >
		{% csrf_token %}
		<img src="{% static "images/logo.png" %}" class="rounded mx-auto d-block" style="max-width: 200px">
		<h1 class="h3 mb-3 text-center">Please sign in</h1>
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Username" name="username"/>
		</div>
		<div class="form-group">
			<input class="form-control" type="password" placeholder="Password" name="password"/>
		</div>
		<button class="btn btn-primary btn-block mt-5" type="submit">Sign In</button>

	</form>
	{% if error %}
		<p class="mt-3 alert alert-danger">{{ error }}</p>
	{% endif %}
{% endblock %}
